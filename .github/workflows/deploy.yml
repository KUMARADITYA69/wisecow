name: CI/CD for Wisecow

on:
  push:
    branches: [ "main" ]   # run when you push to main

jobs:
  build-deploy:
    runs-on: self-hosted   # your local runner on laptop

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/wisecow:latest
          ${{ secrets.DOCKER_USERNAME }}/wisecow:${{ github.sha }}

    
    - name: Update K8s Deployment Image
      run: |
        sed -i "s|image: .*$|image: ${{ secrets.DOCKER_USERNAME }}/wisecow:${{ github.sha }}|" k8s/wisecow-deployment.yaml

    
    - name: Deploy to Minikube
      run: |
        kubectl apply -f k8s/wisecow-deployment.yaml
        kubectl apply -f k8s/wisecow-service.yaml

    
    - name: Restart Deployment
      run: kubectl rollout restart deployment wisecow-deployment

